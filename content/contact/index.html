+++
title = "Contact Us"
+++
<div class="row">
        <!-- <p>Please email <a href="mailto:bajprods@gmail.com">bajprods@gmail.com</a></p> -->

        <div class="col">
            <form name="contactform" id="contactform" netlify>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameinput" name="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailinput" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea type="textarea" class="form-control" id="inputmessage" name="message"></textarea>
                </div>
                <button @click.prevent="submitForm" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col text-center ms-2 mb-2 mt-2">
            <img class="img-thumbnail" src="/images/barbaraalbersjackson.jpg">
        </div>
</div>
<div class="clearfix"></div>
